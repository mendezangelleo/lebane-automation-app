name: Playwright Tests CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 8 * * *"   # todos los d√≠as a las 08:00 UTC
  workflow_dispatch:
    inputs:
      browser:
        description: "Selecciona el navegador para ejecutar la suite"
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      reason:
        description: "Motivo de la ejecuci√≥n manual (ej: Debugging de TC03)"
        required: false
        default: "Ejecuci√≥n manual por QA"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üåê Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üß™ Run Playwright Tests
        id: playwright_run
        run: |
          npx playwright test --project "${{ github.event.inputs.browser || 'chromium' }}" -j 4
        continue-on-error: true

      - name: üì¶ Upload GitHub Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: üìÑ Deploy Report to GitHub Pages
        id: deployment
        if: always()
        uses: actions/deploy-pages@v4

      - name: ‚úâÔ∏è Send Report to GAS
        if: always()
        run: |
          TEST_STATUS="${{ steps.playwright_run.outcome }}"
          SELECTED_BROWSER="${{ github.event.inputs.browser || 'chromium' }}"

          curl -X POST "$GAS_WEBAPP_URL" \
               -H "Content-Type: application/json" \
               -d "{
                    \"status\": \"$TEST_STATUS\",
                    \"browser\": \"$SELECTED_BROWSER\",
                    \"reportUrl\": \"${{ steps.deployment.outputs.page_url }}\"
                  }"
        env:
          GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL }}
