name: Playwright Tests CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 8 * * *"   # todos los dÃ­as a las 08:00 UTC
  workflow_dispatch:
    inputs:
      browser:
        description: "Selecciona el navegador para ejecutar la suite"
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      reason:
        description: "Motivo de la ejecuciÃ³n manual (ej: Debugging de TC03)"
        required: false
        default: "EjecuciÃ³n manual por QA"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright Tests
        id: playwright_run
        run: |
          start=$(date +%s)
          npx playwright test --project "${{ github.event.inputs.browser || 'chromium' }}" -j 4
          end=$(date +%s)

          total_ms=$(( (end - start) * 1000 ))
          echo "total_time_ms=$total_ms" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: ðŸ§® Parse Playwright JSON results
        id: parse_results
        if: always()
        run: |
          echo "Leyendo results.jsonâ€¦"

          if [ ! -f results.json ]; then
            echo "results.json no existe, devolviendo test_details=[]"
            echo "test_details=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          node << 'EOF'
          const fs = require('fs');

          const raw = fs.readFileSync('results.json', 'utf8');
          const data = JSON.parse(raw);

          const grouped = {};

          for (const t of data.tests || []) {
            const suite = t.location?.file || 'unknown';
            if (!grouped[suite]) {
              grouped[suite] = { suite, tests: [] };
            }
            grouped[suite].tests.push({
              browser: t.projectName,
              duration: t.duration,
              status: t.status,
            });
          }

          const result = Object.values(grouped);
          const outputLine = `test_details=${JSON.stringify(result)}\n`;
          fs.appendFileSync(process.env.GITHUB_OUTPUT, outputLine);
          EOF

      - name: ðŸ“¦ Upload GitHub Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: ðŸ“„ Deploy Report to GitHub Pages
        id: deployment
        if: always()
        uses: actions/deploy-pages@v4

      - name: âœ‰ï¸ Send Report to GAS
        if: always()
        run: |
          TEST_STATUS="${{ steps.playwright_run.outcome }}"
          SELECTED_BROWSER="${{ github.event.inputs.browser || 'chromium' }}"
          TOTAL_TIME_MS="${{ steps.playwright_run.outputs.total_time_ms }}"
          TEST_DETAILS='${{ steps.parse_results.outputs.test_details }}'

          # fallbacks
          TOTAL_TIME_MS=${TOTAL_TIME_MS:-0}
          if [ -z "$TEST_DETAILS" ]; then
            TEST_DETAILS='[]'
          fi

          curl -X POST "$GAS_WEBAPP_URL" \
               -H "Content-Type: application/json" \
               -d "{
                    \"status\": \"$TEST_STATUS\",
                    \"browser\": \"$SELECTED_BROWSER\",
                    \"totalTimeMs\": $TOTAL_TIME_MS,
                    \"testDetails\": $TEST_DETAILS,
                    \"reportUrl\": \"${{ steps.deployment.outputs.page_url }}\"
                  }"
        env:
          GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL }}
