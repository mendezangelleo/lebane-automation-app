name: Playwright Tests CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 8 * * *"   # todos los d√≠as a las 08:00 UTC
  workflow_dispatch:
    inputs:
      browser:
        description: "Selecciona el navegador para ejecutar la suite"
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      reason:
        description: "Motivo de la ejecuci√≥n manual (ej: Debugging de TC03)"
        required: false
        default: "Ejecuci√≥n manual por QA"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üåê Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üß™ Run Playwright Tests
        id: playwright_run
        run: |
          start=$(date +%s)
          npx playwright test --project "${{ github.event.inputs.browser || 'chromium' }}" -j 4
          end=$(date +%s)

          total_ms=$(( (end - start) * 1000 ))
          echo "total_time_ms=$total_ms" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: üßÆ Parse Playwright JSON results
        id: parse_results
        if: always()
        run: |
          echo "Leyendo results.json‚Ä¶"

          if [ ! -f results.json ]; then
            echo "results.json no existe, devolviendo test_details=[]"
            echo "test_details=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          node << 'EOF'
          const fs = require('fs');

          const raw = fs.readFileSync('results.json', 'utf8');
          const data = JSON.parse(raw);

          const suitesOut = [];

          function walkSuite(suite) {
            const suiteName = suite.title || suite.file || 'unknown';

            // specs -> tests -> results
            for (const spec of suite.specs || []) {
              const testsOut = [];

              for (const test of spec.tests || []) {
                const firstResult = (test.results || [])[0] || {};

                testsOut.push({
                  title: spec.title || test.title || '(sin t√≠tulo)',
                  browser: test.projectName,
                  duration: firstResult.duration || 0,
                  status: firstResult.status || 'unknown',
                });
              }

              if (testsOut.length) {
                suitesOut.push({
                  suite: suiteName,
                  tests: testsOut,
                });
              }
            }

            
            for (const child of suite.suites || []) {
              walkSuite(child);
            }
          }

          for (const root of data.suites || []) {
            walkSuite(root);
          }

          const output = `test_details=${JSON.stringify(suitesOut)}\n`;
          fs.appendFileSync(process.env.GITHUB_OUTPUT, output);
          EOF

      - name: üì¶ Upload GitHub Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: üìÑ Deploy Report to GitHub Pages
        id: deployment
        if: always()
        uses: actions/deploy-pages@v4

      - name: ‚úâÔ∏è Send Report to GAS
        if: always()
        run: |
          TEST_STATUS="${{ steps.playwright_run.outcome }}"
          SELECTED_BROWSER="${{ github.event.inputs.browser || 'chromium' }}"
          TOTAL_TIME_MS="${{ steps.playwright_run.outputs.total_time_ms }}"
          TEST_DETAILS='${{ steps.parse_results.outputs.test_details }}'

          # fallbacks
          TOTAL_TIME_MS=${TOTAL_TIME_MS:-0}
          if [ -z "$TEST_DETAILS" ]; then
            TEST_DETAILS='[]'
          fi

          curl -X POST "$GAS_WEBAPP_URL" \
               -H "Content-Type: application/json" \
               -d "{
                    \"status\": \"$TEST_STATUS\",
                    \"browser\": \"$SELECTED_BROWSER\",
                    \"totalTimeMs\": $TOTAL_TIME_MS,
                    \"testDetails\": $TEST_DETAILS,
                    \"reportUrl\": \"${{ steps.deployment.outputs.page_url }}\"
                  }"
        env:
          GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL }}
