name: Playwright Tests CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'  
  workflow_dispatch:
    inputs:
      reason:
        description: 'Motivo de la ejecuciÃ³n manual (ej: Debugging de TC03)'
        required: false
        default: 'EjecuciÃ³n manual por QA'

permissions:
  contents: read
  pages: write       
  id-token: write    

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright Tests
        run: npx playwright test
        continue-on-error: true   

      
      - name: âœ‰ï¸ Send Report to GAS
        if: always()
        run: |
          curl -X POST "$GAS_WEBAPP_URL" \
               -H "Content-Type: application/json" \
               -d "{\"status\": \"${{ job.status }}\", \"environment\": \"CI\", \"reportUrl\": \"https://mendezangelleo.github.io/lebane-automation-app/playwright-report/\"}"
        env:
          GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL }}

      
      - name: ğŸ’¾ Upload Test Results (Artifact)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      
      - name: ğŸ“¦ Upload GitHub Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report  
      - name: ğŸ“„ Deploy Report to GitHub Pages
        id: deployment
        if: always()
        uses: actions/deploy-pages@v4
